<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="stylesheets.css">
    <!-- Link to the JavaScript file -->
    <script defer src="wordCount.js"></script>
</head>
<body>
    <header>
    <h1>Dylan's Word Counter</h1>
    <div class="divider"></div>
    </header>
    <!-- Text area for user input -->
     <div class="container">
        <p>Go ahead and enter the text you would like me to count in the text area</p>
        <textarea id="text" rows="15" cols="50" placeholder="Hello! Enter your text here" value = "text"></textarea>


    </div>
    <div class="divider"></div>
    <!-- Button to sumbit the words -->
    <button id="countButton">Count Words</button>
    <!-- Display the word count -->
    <p id="wordCount">Word Count: 0</p>
</body>
