<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Quote Board</title>
    <link rel ="stylesheet" href ="stylesheet.css">
    <script src="https://kit.fontawesome.com/9a13d88105.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-success">
        <h1 class="text-center my-4">FCC Quote Board</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="quoteForm" class="mb-4">
                    <div class="mb-3">
                        <label for="quote" class="form-label"><i class="fa-solid fa-quote-left"></i>Enter your quote:<i class="fa-solid fa-quote-right"></i></label>
                        <input type="text" class="form-control" id="quote" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="quoteDisplay" class="alert alert-info d-none"></div>
            </div>
        </div>
    </div>

    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
        
    </script>
    <!-- Import Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

    </script>
</body>
</html>
